{% extends "gifgamelist.html" %}

{% block gifgame %}
<div class="gifobj span5 text-right">
  <img src="{{ gifobj.src }}"/>
</div>
<div class="span6 text-left">
  <form class="form-horizontal" action="" method="post">{% csrf_token %}
    {% for field in form %}
      <div class="control-group">
          {{ field }}
      </div>
    {% endfor %}
      <div class="control-group">
          <input class="btn" type="submit" value="Submit"/>
      </div>
  </form>
</div>
{% endblock gifgame %}
