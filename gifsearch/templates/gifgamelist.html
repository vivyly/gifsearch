{% extends "base.html" %}
{% block content %}
  <div class="text-center">
    <h1>Gif Word Game</h1>
  </div>
  <div class="row">
    <div class="span11">
    {% block gifgame %}
      {% for gif in gifs %}
        <div class="gifblock">
          <a href="/game/{{ gif.src_id }}"><img src={{ gif.src }}/></a>
          <a href="/game/{{ gif.src_id }}">{{ gif.title }}</a>
        </div>
      {% endfor %}
    {% endblock gifgame %}
    </div>
  </div>
{% endblock content %}
